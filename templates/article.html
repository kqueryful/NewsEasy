{% extends "base.html" %}

{% block content %}

	<h2>{{texts[0].title}}</h2>

	<p>{{texts[0].text|safe}}</p>

	<table class="table table-striped table-hover">
		<tr class="success">
			<th>Article Word List</th>
		</tr>
		{%- for word in words %}
				<tr>
					<td><a href="/word/{{word.word}}/">{{word.word}}</a></td>
				</tr>
		{%- endfor %}
	</table>
{% endblock %}
