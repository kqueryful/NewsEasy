{% extends "base.html" %}

{% block content %}

	<h2>{{texts.title|safe}}</h2>

	<p>{{texts.text|safe}}</p>

	<table class="table table-striped table-hover">
		<tr class="success">
			<th>Word</th>
			<th>Defintion</th>
		</tr>
		{%- for ex in examples %}
				<tr>
					{% if ex.word.definition %}
						<td><a href="/word/{{ex.word_id}}/">{{ex.word_id}}</a></td>
						<td>{{ex.word.definition|safe}}</td>
					{% endif %}
				</tr>
		{%- endfor %}
	</table>
{% endblock %}
