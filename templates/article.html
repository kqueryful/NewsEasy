{% block content %}
	<a href="{{ url_for('index') }}">NHK NewsWeb Easy Mining</a>

	<h1>{{name}}</h1>

	{%- for text in texts %}
		<p>{{text.text}}</p>
	{%- endfor %}

	<table>
		<tr>
			<th>Article Word List</th>
		</tr>
		{%- for word in words %}
				<tr>
					<td><a href="/word/{{word.word}}/">{{word.word}}</a></td>
				</tr>
		{%- endfor %}
	</table>
{% endblock %}
