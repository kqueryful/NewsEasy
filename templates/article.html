{% extends "base.html" %}

{% block content %}
	<a href="{{ url_for('index') }}">NHK NewsWeb Easy Mining</a>

	<h1>{{texts[0].title}}</h1>

	<p>{{texts[0].text|safe}}</p>

	<table>
		<tr>
			<th>Article Word List</th>
		</tr>
		{%- for word in words %}
				<tr>
					<td><a href="/word/{{word.word}}/">{{word.word}}</a></td>
				</tr>
		{%- endfor %}
	</table>
{% endblock %}
