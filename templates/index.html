{% extends "base.html" %}

{% block content %}
  <a href="{{ url_for('index') }}"><h1>NHK NewsWeb Easy Mining</h1></a>

  <form action="{{ url_for('index') }}" method=post>
    <input type=text size=80px name=word placeholder="Search words">
    <input type=submit value=Search>
  </form>

  <table>
    <tr>
      <th>Word</th>
      <th>Reading</th>
      <th>Frequency</th>
    </tr>
    {%- for word in words %}
      <tr>
        <td><a href="/word/{{word.word}}/">{{word.word}}</a></td>
        <td>{{word.reading}}</td>
        <td>{{word.frequency}}</td>
      </tr>
    {%- endfor %}
  </table>
{% endblock %}
