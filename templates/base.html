<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/jp.css') }}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/main.css"> -->
    <script src="../static/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>NHK NewsWeb Easy Mining</title>
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('index') }}">NewsEasy Town</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <form action="/index" class="navbar-form navbar-right" role="form" method=post>
            <div class="form-group">
              {{ form.hidden_tag() }}
              {{ form.searchBox(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-success">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
    </div>

    <!-- content area -->
    <div class="container">
      {% block content %}

      {% endblock %}
    </div>

    <hr>
    <footer><p>2016 kqueryful@gmail</p></footer>
  </body>
</html>
